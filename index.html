<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="pattern">
      <div id="pattern1"><img src="images/bg-pattern-top.svg" alt=""></div>
      <div id="pattern2"><img src="images/bg-pattern-bottom.svg" alt=""></div>
    </div>
    
    <div id="box">

      <div id="bg-pattern">
        <img src="images/bg-pattern-card.svg" alt="card background">
      </div>

      <div id="box-bio">

        <div class="dispImg">
          <img src="images/image-victor.jpg" alt="pp">
        </div>

        <div class="bio">
          <p><span class="name">Victor Crest</span> <span class="age">26</span></p>
          <p class="state">London</p>    
        </div>

        <div class="info">
          <p>
            80K
            Followers

            803K
            Likes

            1.4K
            Photos
          </p>
        </div>

      </div>

    </div>
  </main>
  
  

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/otatame/fmentorChal2">WillieRyantama</a>.
    </div>
</footer>
</body>
</html>
